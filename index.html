<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./asset/img/rocket-2-line.svg"
      type="image/svg"
      sizes="any"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Rocket</title>
  </head>
  <body>
    <!-- upper greeting & form -->
    <section class="top">
      <h1 id="titleJs" class="title">Fill Your Space</h1>
      <form action="" id="form">
        <input
          type="text"
          placeholder="Your Name"
          id="input-name"
          required
          maxlength="10"
          autocomplete="off"
        />
        <i class="ri-arrow-right-s-line"></i>
        <div id="place-new-todo" class="place_new_todo">
          <input type="text" placeholder="Rocket Your Idea" />
          <input type="submit" value="LAUNCH" />
        </div>
      </form>
    </section>
    <div class="data">
      <section class="data_date">
        <h1 id="dateJs" class="date">0월 0일 0요일</h1>
        <h1 id="clockJs" class="clock">00:00</h1>
      </section>
      <section class="data_todo">
        <div class="paint_todo">
          <button>
            <i class="ri-flag-2-line"></i>
          </button>
          <p>To do list</p>
        </div>
      </section>
      <section class="data_media">
        <div class="music">
          <div class="music_info">
            <h4 class="music_info_title">title</h4>
            <h4 class="music_info_artist">artist</h4>
          </div>
          <div class="music_button"></div>
        </div>
      </section>
    </div>
    <!-- bg imgs -->
    <div class="imgs">
      <div class="imgs_overlay">
        <img src="./asset/img/space4.jpg" alt="" />
      </div>
      <div class="imgs_overlay">
        <img src="./asset/img/human3.jpg" alt="" />
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
