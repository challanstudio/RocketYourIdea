<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./asset/img/rocket-2-line.svg"
      type="image/svg"
      sizes="any"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Rocket</title>
  </head>
  <body>
    <!-- upper greeting & form -->
    <section class="top">
      <h1 id="titleJs" class="title">Fill Your Space</h1>
      <form action="" id="form">
        <input
          type="text"
          placeholder="Your Name"
          id="input-name"
          required
          maxlength="10"
          autocomplete="off"
        />
        <i class="ri-arrow-right-s-line"></i>
        <div id="place-new-todo" class="place_new_todo">
          <input type="text" placeholder="Rocket Your Idea" />
          <input type="submit" value="LAUNCH" />
        </div>
      </form>
    </section>
    <div class="data">
      <section class="data_date">
        <h1 id="dateJs">0월 0일 0요일</h1>
        <h1 id="clockJs">00:00</h1>
        <h1 id="clockJs">0<i class="ri-celsius-line"></i> 맑음</h1>
      </section>
      <section class="data_todo">
        <div>
          <button>
            <i class="ri-flag-2-line"></i>
          </button>
          <p>Idea</p>
        </div>
      </section>
      <section class="data_media">
        <div class="music_img_overlay">
          <img src="./asset/img/human1.jpg" alt="" />
        </div>
        <div class="music_img_outlines">
          <div class="music_img_outlines_1"></div>
          <div class="music_img_outlines_2"></div>
          <div class="music_img_outlines_3"></div>
        </div>
        <div class="music_btn">
          <i class="ri-skip-back-fill"></i>
          <i class="ri-play-fill"></i>
          <i class="ri-skip-forward-fill"></i>
        </div>
        <div class="music_info">
          <h4 id="music-title" class="music_info_title">title</h4>
          <h4 id="music-artist" class="music_info_artist">artist</h4>
        </div>
        <audio
          id="audio"
          src="./asset/mp3/ES_BOOOM - Timothy Infinite.mp3"
        ></audio>
      </section>
    </div>
    <!-- bg imgs -->
    <div class="imgs">
      <div class="imgs_overlay">
        <img src="./asset/img/space4.jpg" alt="" />
      </div>
      <div class="imgs_overlay">
        <img src="./asset/img/human3.jpg" alt="" />
      </div>
    </div>
    <script src="./js/audio.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
